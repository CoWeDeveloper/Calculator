<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Krona+One&display=swap" rel="stylesheet">
</head>

<body>
    <section class="bg1">
        <div class="main">
            <div class="logo text-light">
                <h6>Calculator by ahmed</h6>
            </div>
            <div class="screen text-center">
                <input id="result" class="inpArea" type="text">
                <!-- <textarea name="screen" id="screenID" cols="45" rows="3"></textarea> -->
            </div>
            <div class="btnDiv">
                <div class="row">
                    <div class="col-md-3 col-sm-3 col-3"><button class="btnInp" onclick="getNumber('9')">9</button></div>
                    <div class="col-md-3 col-sm-3 col-3"><button class="btnInp" onclick="getNumber('8')">8</button></div>
                    <div class="col-md-3 col-sm-3 col-3"><button class="btnInp" onclick="getNumber('7')">7</button></div>
                    <div class="col-md-3 col-sm-3 col-3"><button class="btnInp" onclick="getNumber('+')">+</button></div>
                </div>
                <div class="row">
                    <div class="col-md-3 col-sm-3 col-3"><button class="btnInp" onclick="getNumber('6')">6</button></div>
                    <div class="col-md-3 col-sm-3 col-3"><button class="btnInp" onclick="getNumber('5')">5</button></div>
                    <div class="col-md-3 col-sm-3 col-3"><button class="btnInp" onclick="getNumber('4')">4</button></div>
                    <div class="col-md-3 col-sm-3 col-3"><button class="btnInp" onclick="getNumber('-')">-</button></div>
                </div>
                <div class="row">
                    <div class="col-md-3 col-sm-3 col-3"><button class="btnInp" onclick="getNumber('3')">3</button></div>
                    <div class="col-md-3 col-sm-3 col-3"><button class="btnInp" onclick="getNumber('2')">2</button></div>
                    <div class="col-md-3 col-sm-3 col-3"><button class="btnInp" onclick="getNumber('1')">1</button></div>
                    <div class="col-md-3 col-sm-3 col-3"><button class="btnInp" onclick="getNumber('*')">x</button></div>
                </div>
                <div class="row">
                    <div class="col-md-3 col-sm-3 col-3"><button class="btnInp" onclick="getNumber('0')">0</button></div>
                    <div class="col-md-3 col-sm-3 col-3"><button class="btnInp" onclick="clearResult()">C</button></div>
                    <div class="col-md-3 col-sm-3 col-3"><button class="btnInp" onclick="getNumber('**2')">xÂ²</button></div>
                    <div class="col-md-3 col-sm-3 col-3"><button class="btnInp" onclick="getNumber('/')">/</button></div>
                </div>
                <div class="row">
                    <div class="col-md-12 text-center col-sm-12 col-12"><button class="btnEqual" onclick="calcResult()">=</button></div>
                </div>
            </div>
        </div>
    </section>
</body>
<script src="app.js"></script>

</html>
